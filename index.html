<!DOCTYPE html>
<html>
<head>
	<title>DIT App</title>
	<link rel="stylesheet" type="text/css" href="css/app.css">
</head>
<body>
<nav>
	<ul>
		<li><a href="#students">Student data</a></li>
		<li><a href="#modules">Modules data</a></li>
		<li><a href="#lecturers">Lecturers data</a></li>
		<li><a href="#map">Map</a></li>
		<li><a href="#directions">Get directions</a></li>
	</ul>
</nav>

<section class="container" id="home">
	<h1>Home</h1>


</section>
<section class="container student" id="student">
	
	<section class="student-modules">
		<h1>My modules</h1>
	</section>

</section>

<section class="container lecturer" id="lecturer">
	<h1>Lecturers</h1>
	<section class="lecturer-modules">
		<h1>My modules</h1>
	</section>	



</section>

<section class="container" id="map">
	<h1>Get directions</h1>
	<section id="map-wrap">
		
	</section>
	
	<section class="container" id="get-dirs">
		<section id="compass">
			<section id="compass-due-north">
			<span id="rot"> </span>
				<h3>N</h3>
			</section>
			<div id="compass-container">
				

			</div>
			<div>Icons made by <a href="http://www.flaticon.com/authors/freepik" title="Freepik">Freepik</a> from <a href="http://www.flaticon.com" title="Flaticon">www.flaticon.com</a>             is licensed by <a href="http://creativecommons.org/licenses/by/3.0/" title="Creative Commons BY 3.0">CC BY 3.0</a></div>
		</section><!-- #compass -->
		<section id="get-dirs-start">
			<h2 id="get-dirs-start-head">Start point:</h2>
			<select id="get-dirs-start-sel">
				<option selected="selected" value="here">Where I am now</option>
				<option value="DITAungierStreet">Aungier Street</option>
				<option value="DITKevinStreet">Kevins Street</option>
				<option value="DITBoltonStreet">Bolton Street</option>
			</select>
			
		</section>
		<section  id="get-dirs-end">
			<h2 id="get-dirs-end-head">Destination:</h2>
			<select id="get-dirs-end-sel">
				<option selected="selected" value="DITAungierStreet">Aungier Street</option>
				<option value="DITKevinStreet">Kevins Street</option>
				<option value="DITBoltonStreet">Bolton Street</option>
			</select>
		</section>
		<section class="container"  id="get-dirs-mode">
			
			

			<p>Travel mode:</p>
				<label for="transit">
				Transit:
				<input type="radio" name="travel-mode" value="transit" />
				</label>
				<label for="driving">
					Driving:
					<input type="radio" name="travel-mode" value="driving" />
				</label>
				<label for="walking">
					Walking:
					<input type="radio" name="travel-mode" value="walking" />
				</label>
				<label for="bicycling">
					Cycling:
					<input type="radio" name="travel-mode" value="bicycling" />
				</label>
			
		</section>
		<section class="container" id="get-dirs-go">
			<button id="get-dirs-go-btn">Go</button>
		</section>
		<section class="container get-dirs-directions" >
	
		</section>
		
	</section><!-- #get-dirs -->
</section><!-- #map page -->


<style type="text/css">
	#user-modal { position: absolute; z-index: 10; top: 10%; left: 10%; background-color: #fff; min-width: 450px; padding: 25px; display: none; }
</style>
<section id="user-modal">
	<p>Login as:</p>
	<button id="lecturer-user">A lecturer</button>	
	<button id="student-user">A student</button>
</section>
<script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBh_EAaBpkQ_PNLu7AJneiyXt69f9R6Nzk"></script>
<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script type="text/javascript" src="js/app.js">
</script>

</body>
</html>
